<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section id="box-profile">

        <div class="img-profile">
            <div class="photo" style="background-image: url(https://avatars3.githubusercontent.com/u/22513462?s=400&u=43ac463d2b96500adb8faff7e07ac1367375423e&v=4);"></div>
        </div>

        <div class="description">
            <h1>Agung Laksono</h1>
            <p>Web Developer Enthusiasts</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full time</p> 
            </div>

            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">30</p>
            </div>

            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Jakarta, Indonesia</p>
            </div>
            
            <div class="data">
                <p class="field">Years Experience</p>
                <p class="text-gray">1 tahun</p>
            </div>

            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">agunglaksono.it@gmail.com</p>
            </div>
        
    </section>

    <section id="input-form">
        <form action="#" action="#">
            <div class="form">
                 <label for="nama">Nama</label>
                 <input type="text" name="nama">
            </div>
            <div class="form">
                <label for="role">Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label for="availability">Availability</label>
                <input type="text" name="availability">
            </div>
            <div class="form">
                <label for="age">Age</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label for="location">Location</label>
                <input type="text" name="location">
            </div>
            <div class="form">
                <label for="years">Years Experience</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="emai" name="email">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
